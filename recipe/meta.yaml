{% set name = "troposphere" %}
{% set version = "4.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cloudtools/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b468208b0cdcb3fbd56c8fc4ae436ba7bfb870fbb8aa87100f2362e7666fb166

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cfn-flip >=1.0.2
    - awacs >=0.8
    - python >=3.6

test:
  imports:
    - troposphere
    - troposphere.helpers
    - troposphere.openstack
  requires:
    - awacs >=0.8

about:
  home: https://github.com/cloudtools/troposphere
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: AWS CloudFormation creation library
  doc_url: https://troposphere.readthedocs.io
  dev_url: https://github.com/cloudtools/troposphere

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
